{% extends "base.html" %}


{%block content%}
<div class="container">
    
    <table class="table table-borderless">
    
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Position</th>
            <th></th>
            <th></th>

        </tr>
  {% for employee in EmpList %}
     <tr>
         <td>{{employee.fullname}}</td>
         <td>{{employee.mobile}}</td>
         <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'update' employee.id %}"><i class="fas fa-edit">EDIT</i></a>
        </td>
        <td>
            <a href="{% url 'delete' employee.id %}"><i class="fas fa-edit">Delete</i></a>
        </td>
        </tr>
   
   {% endfor %}


</table>

</div>



{% endblock content%}
